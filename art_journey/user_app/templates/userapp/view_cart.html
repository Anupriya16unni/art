<html lang="en">

    <link rel="icon" type="image/x-icon" href="{% static 'image/alogo.jpg' %}" height="100px">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    
</head>
<style>
    body{
            margin: 0;
        }
        .nav1{
            background-color: rgb(0, 0, 0);
            height: 70px;
        }
       .a1{
            color: #fff;
            padding-left: 200px;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
        }
        .a1:hover{
            color: #fff;
        }
        
        .main1{
            margin-top: 30px;
        }

</style>
<body>
    <nav class=" row navbar navbar-expand-lg navbar-light nav1 ">
        <div class="col-md-6 col-ms-6 col-xs-6 ">
          <img  src="{% static 'image/blogo.jpg' %}" width="60px" height="60px" alt="">
         </div>
          <div class="collapse navbar-collapse col-md-1 col-ms-2 col-xs-2 " id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="a1" aria-current="page" href="">HOME</a>
                </li>
              </ul>
          </div>
          
          <div class="collapse navbar-collapse col-md-1 col-ms-2 col-xs-2" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="a1"  aria-current="page" href="">ABOUT</a>
                </li>
              </ul>
          </div>
          <div class="collapse navbar-collapse col-md-1 col-sm-2 col-xs-2" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="a1" aria-current="page" href="">CONTACT</a>
                </li>
              </ul>
          </div> 
          <div class="collapse navbar-collapse col-md-1 col-sm-2 col-xs-2" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="a1" aria-current="page" href="{% url 'artist:artist_home' %}"><i class="bi bi-arrow-left-circle" style="color: #fff; font-size: 2rem;"></i></i></a>
              </li>
            </ul>
          </div>
      </nav>
    <h1 style="margin-left: 800px;">view cart</h1>

      <div class="row">

        {% for t in cart_product %}
        
            <div class="col-3">
              <form action="{% url 'delete_cart' %}" method="POST">
                {% csrf_token %}
              <div class="card">
                <img src="{{t.product.image.url}}" width="200px" height="400px" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{t.product.product_name}}</h5>
                    <button class="btn btn-danger" type="submit">Delete</button>
                  </div>
                </div>
              </form>
          </div>
       
          {% endfor %}
      </div>
</body>
</html>
